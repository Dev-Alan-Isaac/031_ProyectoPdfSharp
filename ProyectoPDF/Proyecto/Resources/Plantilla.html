<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="invoice">
        <header>
            <div class="logo">
                <img src="shop_Logo.png" alt="Ecomm Design">
            </div>
            <div class="company-details">
                <h1>Company Name</h1>
                <p>1234 Address St, City, State, ZIP</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="invoice-details">
                <p><strong>Folio:</strong>@Folio</p>
                <p><strong>Invoice #:</strong>@Invoice</p>
            </div>
        </header>

        <section class="client-info">
            <p><strong>Client Name:</strong> John Doe</p>
            <p><strong>Employee:</strong> Jane Smith</p>
            <p><strong>Date:</strong> 2024-07-17</p>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Price per Unit</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Item Description 1</td>
                    <td>$100.00</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Item Description 2</td>
                    <td>$50.00</td>
                    <td>$100.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
