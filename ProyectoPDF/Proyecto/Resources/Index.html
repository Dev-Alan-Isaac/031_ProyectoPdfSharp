<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .invoice {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .company-details {
            text-align: center;
        }

        .invoice-details {
            text-align: right;
        }

        .client-info {
            margin-bottom: 20px;
        }

            .client-info p {
                margin: 5px 0;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="head">
            <div class="logo">
                <img src="data:image/bmp;base64,@BASE64" alt="Company Logo">
            </div>
            <div class="company-details">
                <h1>Company Name</h1>
                <p>1234 Address St, City, State, ZIP</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="invoice-details">
                <p><strong>Folio:</strong>@Folio</p>
                <p><strong>Invoice #:</strong>@Invoice</p>
            </div>
        </div>

        <section class="client-info">
            <p><strong>Client Name:</strong> @Client</p>
            <p><strong>Employee:</strong> @Employee</p>
            <p><strong>Date:</strong> @Date</p>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Price per Unit</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                @Filas
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td><strong>$@TOTAL_Item</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
